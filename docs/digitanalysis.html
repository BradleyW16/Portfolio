       <h1>Digital Analysis</h1> 
        <h2>Lord of the Rings Analysis</h2>
        <h3>Voyant Analysis</h3>
        <figure>
            <img src="images/voyant.png" alt="Here is a screenshot of all three texts from the voyant software"/>
            <figcaption>In these tabs the Voyant analysis shows that said as the most used word in the text throughout the three novels which is represented in both the chart and group of words shown on the site.</figcaption>
        </figure>
        
        <h3>Antconc Analysis</h3>
        <div class="vertical-container">
        <figure>
            <img src="images/antconcone.png" alt="This shows the first text in antconc analysis"/>
            <figcaption>When the nav on this image was set to five the phrase to pop up most was "it seemed to him that" twelve times.</figcaption>
        </figure>
        
        <figure>
            <img src="images/antconctwo.png" alt="This shows the second text in antconc analysis"/>
            <figcaption>When the nav on this image was set to five the phrase to pop up most was "the Lord of the Mark" thirteen times.</figcaption>
        </figure>
        
        <figure>
            <img src="images/antconcthree.png" alt="This shows the third text in antconc analysis"/>
            <figcaption>When the nav on this image was set to five the phrase to pop up most was "the Paths of the Dead" twentyfour times. This shows me that Tolkien may have gotten a little more lazy with the writting and phrases to potentially get the final book done quicker or to empisise the importance of these and similar phrases since it was the final one in the novel.</figcaption>
        </figure>
